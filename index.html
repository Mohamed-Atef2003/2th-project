<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project2</title>
</head>
<body bgcolor="burlywood">
    
    <fieldset style="width:300 ; height: 500px ;">
        <legend style="background-color:aquamarine ;" >data Registration</legend>
        <form >


                        <!--field have fall name-->
            <fieldset style="background-color: aqua;";">
                <legend style="background-color: rgb(99, 99, 198) ;">Your Name</legend>
                <div>
                        <!--to input first name-->
                <label for="first" style="color:red ;">First Name :</label>
                <input type="text" id="first" placeholder="Enter Your First Name" required>
                </div>
                <br>
    
                <div>
                        <!--to input second name-->
                <label for="sec" style="color:red ;" >Second Name :</label>
                <input type="text"  id="sec" placeholder="Enter Your Second Name" required >
                </div>
            </fieldset>


            <br>

           <div>
                    <!--to input Phone Number-->
                    <label for="phone" style="color:red ;" >Your Phone :</label>
                    <input type="number" id="phone" placeholder="Enter Your Phone Number" minlength="10" maxlength="15"  required>
           </div>
    
            
           <br>
         
            <div>
                                <!--to input E-email-->
                <label for="email" style="color:red ;" >E-email :</label>
                <input type="email" id="email" placeholder="Enter Your E-email" required>
            </div>
       
            <br>
            
            <div>
                    <!--to input Password--> 
            <label for="password" style="color:red ;" >Password :</label>
            <input type="password" id="password" placeholder="Enter Your password" required>
            </div>

            <br>

            <!-- to choose option( 1.1 , 2.1 , 2.2 , 3.1 , 3.2 , 3.3)-->
            <div>
                <select name="option" required>
                    <optgroup label="Group1">
                        <option value="option1.1"> option1.1 </option>
                    </optgroup>
                    <optgroup label="Group2">
                        <option value="option2.1"> option2.1 </option>
                        <option value="option2.2"> option2.2 </option>
                    </optgroup>
                    <optgroup label="Group3">
                        <option value="option3.1"> option3.1 </option>
                        <option value="option3.2"> option3.2 </option>
                        <option value="option3.3"> option3.3 </option>
                    </optgroup>
                </select>
                
            </div>

           <br>
         
            <div>
                        <!--to choose male-->
                <label for="male" style="color:blue ;" >male</label>
                <input type="radio" id="male" />
           
                    <!--to choose female-->
                <label for="fem" style="color:blue ;" >female</label>
                <input type="radio" id="fem"  />
            </div>  

              <br>
              
            <div>
                        <!--to choose student-->
                <label for="stu" style="color:blue ;" >student</label>
                <input type="checkbox" id="stu" value="student"/>
           
                    <!--to choose Graduated-->
                <label for="gre" style="color:blue ;" >Graduated</label>
                <input type="checkbox" id="gre"  value="Graduated"/>
            </div>    
       
           
            <br>
    
           
            <button > submit </button>
            
        </form>
    </fieldset>
    

</body>
</html>
